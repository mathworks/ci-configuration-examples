jobs:
  - ${{ each image in parameters.IMAGE }}:
    - ${{ each release in parameters.RELEASE }}:
      - job:
        displayName: ${{ format('{0} {1}', image, release) }}
        pool:
          vmImage: ${{ image }}
        steps:
          - task: InstallMATLAB@1
            inputs:
              release: ${{ release }}
              products: Optimization_Toolbox Curve_Fitting_Toolbox
          - task: RunMATLABTests@1
            inputs:
              sourceFolder: code