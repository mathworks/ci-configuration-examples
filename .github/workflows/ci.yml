# This workflow runs a matrix build with both versions of setup MATLAB action

name: MATLAB matrix build

# Controls when the action will run.
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-v2:
    strategy:
      matrix:
        # Run this workflow on different os
        os: [windows-latest, ubuntu-latest, macos-latest, macos-13]
      fail-fast: false
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update hosts file on Linux/macOS
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' || matrix.os == 'macos-13'
        run: |
          echo "23.200.240.12 www.mathworks.com" | sudo tee -a /etc/hosts

      - name: Confirm DNS resolution on Linux/macOS
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest' || matrix.os == 'macos-13'
        run: |
          ping -c 1 www.mathworks.com || true
          nslookup www.mathworks.com || true

      - name: Update hosts file on Windows
        if: matrix.os == 'windows-latest'
        run: |
          Add-Content -Path "C:\Windows\System32\drivers\etc\hosts" -Value "`n23.200.240.12 www.mathworks.com"
        shell: pwsh

      - name: Confirm DNS resolution on Windows
        if: matrix.os == 'windows-latest'
        run: |
          ping -n 1 www.mathworks.com
          nslookup www.mathworks.com
        shell: pwsh

      # Sets up MATLAB on the GitHub Actions runner
      - name: Setup MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          products: Optimization_Toolbox Curve_Fitting_Toolbox

      # Runs a set of commands using the runners shell
      - name: Run tests and generate artifacts
        uses: matlab-actions/run-tests@v2
        with:
          source-folder: code
